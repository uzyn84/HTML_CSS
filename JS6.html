<!DOCTYPE html>
<html lang="pl">

    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <script>document.body.onload = function () 
            {

                    let ar1 = document.getElementsByTagName("li")
                    let nr = 1
                    for (let miesiac of ar1)
                    {
                        miesiac.id = miesiac.textContent
                        nr++
                        if (nr % 2 != 0) {miesiac.className = "nieparzysty"}
                        else {miesiac.className = "parzysty"}
                        miesiac.title = miesiac.textContent.length
                        miesiac.innerHTML += " 2018"
                    }
            }

               /* let los = Math.floor(Math.random() * 4)
                element.title = los*/
            
        </script>
        <ul>
            <li>Styczeń</li>
            <li>Luty</li>
            <li>Marzec</li>
            <li>Kwiecień</li>
            <li>Maj</li>
            <li>Czerwiec</li>
            <li>Lipiec</li>
            <li>Sierpień</li>
            <li>Wrzesień</li>
            <li>Październik</li>
            <li>Listopad</li>
            <li>Grudzień</li>
        </ul>
    </body>
</html>
